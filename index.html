<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanyd.pl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gradient-dark': 'linear-gradient(0deg, rgba(10,10,10,1) 0%, rgba(30,30,30,1) 100%)',
                    },
                    keyframes: {
                        pulse: {
                            '0%, 100%': {
                                transform: 'scale(1)',
                                opacity: '0.8'
                            },
                            '50%': {
                                transform: 'scale(1.1)',
                                opacity: '0.5'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    },
                    animation: {
                        'pulse-circle': 'pulse 2s ease-in-out infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 2s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-dark text-white h-screen flex justify-center items-center overflow-hidden relative">
<div class="absolute top-0 left-0 w-full h-full pointer-events-none overflow-hidden">
    <div class="absolute -top-20 -left-20 w-96 h-96 bg-green-600 bg-opacity-30 rounded-full animate-pulse-circle blur-md"></div>
    <div class="absolute -top-10 -left-10 w-72 h-72 bg-green-600 bg-opacity-30 rounded-full animate-pulse-circle blur-md delay-500"></div>
    <div class="absolute -top-40 -right-40 w-96 h-96 bg-green-500 bg-opacity-20 rounded-full animate-pulse-circle blur-md"></div>
    <div class="absolute -top-30 -right-30 w-80 h-80 bg-green-500 bg-opacity-20 rounded-full animate-pulse-circle blur-md delay-300"></div>
</div>

<div class="stars-container" id="starsContainer"></div>

<script>
    function createStars() {
        const container = document.getElementById('starsContainer');
        const starCount = window.innerWidth < 768 ? 50 : 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;

            const size = Math.random() * 4 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            star.style.animationDelay = `${Math.random() * 2}s`;

            container.appendChild(star);
        }
    }

    window.addEventListener('load', () => {
        createStars();
        AOS.init();
    });
</script>

<div class="text-center z-10 relative" data-aos="fade-up" data-aos-duration="1000">
    <h1 class="text-4xl md:text-[2.25rem] font-bold font-sans mb-5 animate-float">Strona w budowie!</h1>
    <a
            href="https://discord.gg/ogor"
            class="inline-flex items-center px-[30px] py-[15px]
                   bg-gradient-to-b from-[#35B50A] to-[#35B51B]
                   text-white font-sans font-semibold text-base
                   rounded-[15px]
                   transform transition duration-300
                   hover:scale-105 hover:shadow-lg
                   active:scale-95"
    >
        <img
                src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6ca814282eca7172c6_icon_clyde_white_RGB.svg"
                alt="dc__logo"
                class="w-[21px] h-[21px] mr-[10px] animate-spin"
        >
        Discord
    </a>
</div>
</body>
</html>
